<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-700">Sign Up</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSignUp()" class="mt-6">
      <div class="mb-4">
        <label for="full-name" class="block text-sm font-medium text-gray-600"
          >Full Name</label
        >
        <input
          type="text"
          id="full-name"
          formControlName="fullName"
          class="mt-1 block w-full px-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your full name"
        />
        <div *ngIf="registerForm.controls['fullName'].touched">
          <div *ngIf="registerForm.controls['fullName'].errors?.['required']">
            <span class="text-red-500">This is Required</span>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600"
          >Email</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 block w-full px-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
        />
        <div *ngIf="registerForm.controls['email'].touched">
          <div *ngIf="registerForm.controls['email'].errors?.['required']">
            <span class="text-red-500">This is Required</span>
          </div>
          <div *ngIf="registerForm.controls['email'].errors?.['email']">
            <span class="text-red-500">Enter valid email</span>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600"
          >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 block w-full px-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
        />
        <div *ngIf="registerForm.controls['password'].touched">
          <div *ngIf="registerForm.controls['password'].errors?.['required']">
            <span class="text-red-500">This is Required</span>
          </div>
          <div *ngIf="registerForm.controls['password'].errors?.['minlength']">
            <span class="text-red-500">Min 4 chars required.</span>
          </div>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="!registerForm.valid"
        class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition duration-200"
      >
        Sign Up
      </button>
      <div *ngIf="errorMessage" class="mt-4 text-red-500 text-center">
        {{ errorMessage }}
      </div>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-blue-500 hover:underline">Sign In</a>
    </p>
  </div>
</div>
